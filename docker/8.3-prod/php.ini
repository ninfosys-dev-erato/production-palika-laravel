[PHP]
; AGGRESSIVE Production PHP configuration with maximum performance

; File uploads - AGGRESSIVE
post_max_size = 200M
upload_max_filesize = 200M
max_file_uploads = 50
file_uploads = On

; Execution settings - AGGRESSIVE
max_execution_time = 600
max_input_time = 600
memory_limit = 512M
variables_order = EGPCS

; Error handling
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/www/html/storage/logs/php_errors.log
ignore_repeated_errors = On
ignore_repeated_source = On

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
open_basedir = /var/www/html:/tmp
disable_functions = "exec,passthru,shell_exec,system"
disable_classes = ""
ignore_user_abort = On

; Session security - AGGRESSIVE
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = "Strict"
session.gc_maxlifetime = 7200
session.gc_probability = 1
session.gc_divisor = 1000

; Date and time
date.timezone = UTC

; AGGRESSIVE Performance optimizations
realpath_cache_size = 8192K
realpath_cache_ttl = 7200
zend.enable_gc = On

; OPcache settings - AGGRESSIVE (will be overridden by opcache.ini)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 40000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 0
opcache.fast_shutdown = 1
opcache.enable_file_override = 1
opcache.optimization_level = 0x7FFEBFFF
opcache.max_wasted_percentage = 10
opcache.consistency_checks = 0
opcache.force_restart_timeout = 60

; PCOV settings
pcov.directory = .
pcov.enabled = 1
