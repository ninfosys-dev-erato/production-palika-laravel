server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Security: Hide nginx version
    server_tokens off;

    # Security: Prevent access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Prevent access to sensitive files
    location ~* \.(env|log|sql|conf|bak|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Prevent access to vendor directory
    location ~* /vendor/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Prevent access to storage directory except public
    location ~* /storage/(?!app/public/) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Prevent access to bootstrap/cache
    location ~* /bootstrap/cache/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        try_files $uri =404;
    }

    # Main location block for Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;

        # Security headers for dynamic content
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        # Security: Prevent access to PHP files outside public
        location ~ /\. {
            deny all;
        }

        # Rate limiting for PHP requests
        limit_req zone=general burst=10 nodelay;

        # FastCGI configuration
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # FastCGI optimizations
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;

        # Security: Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to composer files
    location ~* composer\.(json|lock)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to package files
    location ~* package\.(json|lock)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
