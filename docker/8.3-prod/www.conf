[www]
user = www-data
group = www-data

; Process management
listen = 127.0.0.1:9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660
listen.backlog = 65535

; Process manager settings - AGGRESSIVE OPTIMIZATION
pm = dynamic
pm.max_children = 100
pm.start_servers = 20
pm.min_spare_servers = 10
pm.max_spare_servers = 50
pm.max_requests = 2000
pm.process_idle_timeout = 10s

; Security settings
security.limit_extensions = .php

; Performance settings - AGGRESSIVE
request_terminate_timeout = 600
request_slowlog_timeout = 5s
slowlog = /tmp/php8.3-fpm-slow.log

; Access logging
access.log = /tmp/php8.3-fpm-access.log
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP settings - AGGRESSIVE MEMORY AND PERFORMANCE
php_admin_value[sendmail_path] = /usr/sbin/sendmail -t -i -f www@my.domain.com
php_flag[display_errors] = off
php_admin_value[error_log] = /tmp/php8.3-fpm-www-error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 600
php_admin_value[max_input_time] = 600
php_admin_value[post_max_size] = 200M
php_admin_value[upload_max_filesize] = 200M
php_admin_value[max_file_uploads] = 50
php_admin_value[file_uploads] = On
php_admin_value[allow_url_fopen] = On
php_admin_value[allow_url_include] = Off
php_admin_value[expose_php] = Off
php_admin_value[open_basedir] = /var/www/html:/tmp
php_admin_value[disable_functions] = "exec,passthru,shell_exec,system,proc_open,popen"
php_admin_value[disable_classes] = ""
php_admin_value[ignore_user_abort] = On
php_admin_value[realpath_cache_size] = 8192K
php_admin_value[realpath_cache_ttl] = 7200

; Session settings
php_admin_value[session.cookie_httponly] = 1
php_admin_value[session.cookie_secure] = 1
php_admin_value[session.use_strict_mode] = 1
php_admin_value[session.cookie_samesite] = "Strict"
php_admin_value[session.gc_maxlifetime] = 7200
php_admin_value[session.gc_probability] = 1
php_admin_value[session.gc_divisor] = 1000

; OPcache settings - AGGRESSIVE OPTIMIZATION
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.enable_cli] = 1
php_admin_value[opcache.memory_consumption] = 512
php_admin_value[opcache.interned_strings_buffer] = 32
php_admin_value[opcache.max_accelerated_files] = 40000
php_admin_value[opcache.revalidate_freq] = 0
php_admin_value[opcache.validate_timestamps] = 0
php_admin_value[opcache.save_comments] = 1
php_admin_value[opcache.fast_shutdown] = 1
php_admin_value[opcache.enable_file_override] = 1
php_admin_value[opcache.optimization_level] = 0x7FFEBFFF
php_admin_value[opcache.max_wasted_percentage] = 10
php_admin_value[opcache.consistency_checks] = 0
php_admin_value[opcache.force_restart_timeout] = 60
